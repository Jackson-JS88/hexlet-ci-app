name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: make setup

      - name: Run Linter
        run: make lint

      - name: Run Tests
        run: make test
      
      - name: Hello from Hexlet
        uses: hexlet-components/hello-from-hexlet-action@release
        